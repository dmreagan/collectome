<style>
    #login-name {
        color: white;
    }
</style>

<span ng-if="!$ctrl.authentication.isAuthorized">
    <button class="button right" ng-click="$ctrl.authenticateAsGitHubUser()">Log in via GitHub</button>
</span>
<span ng-if="$ctrl.authentication.isAuthorized">
    <span id="login-name">Logged in as {{$ctrl.username}}</span>
    <button class="button right invert" ng-click="$ctrl.goToExhibitCreate()">Create new project</button>
</span>
