<style>
  exhibit-display #gridster {
    margin: 50px;
  }

  exhibit-display #background {
    width: 100%;
    height: 100%;
    position: absolute;
    z-index: -1;
  }
</style>

<div ng-if="!$ctrl.exhibitIsPublic">
  <h4>This exhibit is not public.</h4>
</div>

<div id="avl-shim" ng-if="$ctrl.exhibitIsPublic">
  <div id="avl-preview">
    <div id="background">
      <iframe ng-src="{{ $ctrl.backgroundUrl | trusted }}"></iframe>
    </div>
    <div id="gridster" gridster="$ctrl.gridsterOpts">
      <ul id="tiles">
        <li
          class="shadow-3"
          gridster-item
          row="tile.row"
          col="tile.col"
          size-x="tile.sizeX"
          size-y="tile.sizeY"
          ng-repeat="tile in $ctrl.tiles"
        >
          <figure>
            <iframe
              ng-src="{{tile.url | trusted}}"
              contentid="{{tile.contentId}}"
              scale="$ctrl.config"
            ></iframe>
            <figcaption>
              <h4>{{tile.title}}</h4>
            </figcaption>
          </figure>
        </li>
      </ul>
    </div>
  </div>
</div>
