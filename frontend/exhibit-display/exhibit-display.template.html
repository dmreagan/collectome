<style>
    #gridster {
        margin: 50px;
    }
</style>

<div ng-if="!$ctrl.exhibitIsPublic">
    <h4>This exhibit is not public.</h4>
</div>

<div id="avl-shim" ng-if="$ctrl.exhibitIsPublic">
    <div id="avl-preview">
        <div id="gridster" gridster="$ctrl.gridsterOpts">
            <ul id="tiles">
                <li class="shadow-3" gridster-item row="tile.row" col="tile.col" size-x="tile.sizeX" size-y="tile.sizeY"
                    ng-repeat="tile in $ctrl.tiles">

                    <figure>
                        <iframe ng-src="{{tile.url | trusted}}" contentid="{{tile.contentId}}" scale="$ctrl.config"></iframe>
                        <figcaption>
                            <h4>{{tile.title}}</h4>
                        </figcaption>
                    </figure>

                </li>
            </ul>
        </div>
    </div>
</div>
